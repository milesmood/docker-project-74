name: ci

on:
  push:
      branches:
        - 'master'
env:
  LATEST_TAG: ukatherine/docker-project-74:latest
  TEST_TAG: ukatherine/docker-project-74:test
  
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: app/
          load: true
          tags: ${{ env.TEST_TAG }}
          
      # Запуск тестов
      - run: docker compose -f ./app/docker-compose.yml run --rm ${{ env.TEST_TAG }} npm test -s

      # Заливаем протестированный образ на Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: app/
          push: true
          tags: ${{ env.LATEST_TAG }}
